
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexa Azul - Tienda Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #1446a0;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      max-height: 80px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #1446a0;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      margin-top: 2rem;
      background: #e6eefc;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Nexa Azul Logo" class="logo" />
    <h1>Nexa Azul</h1>
    <p>Stickers, Tazas, Remeras y más</p>
  </header>

  <div class="container">
    <div class="grid">
      <div class="product">
        <img src="producto1.jpg" alt="Sticker pack" />
        <h3>Pack de Stickers</h3>
        <p>x10 $4200</p>
        <button onclick="addToCart('Pack de Stickers', 4200)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto2.jpg" alt="Foto impresa" />
        <h3>Foto Polatoid 7x9</h3>
        <p>x10 $4200</p>
        <button onclick="addToCart('Foto Personalizada', 600)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto3.jpg" alt="Taza cerámica" />
        <h3>Taza de ceramica personalizada </h3>
        <p>$7500</p>
        <button onclick="addToCart('Taza de Cerámica', 7500)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto4.jpg" alt="Taza mágica" />
        <h3>Taza Mágica</h3>
        <p>$11000</p>
        <button onclick="addToCart('Taza Mágica', 11000)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto5.jpg" alt="Remera personalizada" />
        <h3>Remera Sublimada</h3>
        <p>$10500</p>
        <button onclick="addToCart('Remera Sublimada', 10500)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="producto6.jpg" alt="Combo personalizado" />
        <h3>Combo Creativo</h3>
        <p>$3200</p>
        <button onclick="addToCart('Combo Creativo', 3200)">Agregar al carrito</button>
      </div>
    </div>

    <div class="cart" id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0</span></p>
    </div>
  </div>

  <script>
    const cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }
    function updateCart() {
      const list = document.getElementById('cart-items');
      const totalSpan = document.getElementById('total');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
    }
  </script>
</body>
</html>
